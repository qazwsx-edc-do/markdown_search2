<!DOCTYPE html>

<head>

    <style>

        body {

            padding-top: 100px; /* é¿å…æœç´¢æ¡†é®æŒ¡ */

        /* å¤´éƒ¨æœç´¢æ¡† */
        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;

        .search-title {

        .search-title img {

        .search-bar {

        }

        input {
            flex: 1;

            outline: none;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* æœç´¢ç»“æœåŒºåŸŸ */
        .results-container {
            text-align: left;
            margin-top: 40px; /* ç¡®ä¿ä¸è¢«å›ºå®šæœç´¢æ¡†é®æŒ¡ */
            padding: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-card {
            background-color: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .result-title {
            font-size: 18px;

            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .result-title:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .snippet {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        span {
            color: red;
            font-weight: bold;
        }

        /* æ·»åŠ ä¸€ä¸ªç©ºç™½ä¿¡æ¯ï¼Œé˜²æ­¢é¡µé¢å¤ªç©º */
        .empty-message {
            text-align: center;
            font-size: 16px;

        }
    </style>
</head>
<body>
    <!-- å¤´éƒ¨æœç´¢æ¡† -->
    <div class="search-container">
        <div class="search-title">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991112.png" alt="logo"> Markdown æœç´¢å¼•æ“
        </div>
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="è¾“å…¥æœç´¢å…³é”®è¯">
            <button onclick="searchMarkdown()">ğŸ” æœç´¢</button>
        </div>
    </div>

    <!-- æœç´¢ç»“æœåŒºåŸŸ -->
    <div class="results-container" id="results">
    </div>

    <script>
        document.getElementById("searchQuery").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                searchMarkdown();
            }
        });

        async function searchMarkdown() {
            let query = document.getElementById("searchQuery").value;
            if (!query) return;
            let response = await fetch(`/search?q=` + encodeURIComponent(query));
            let results = await response.json();
            let resultsList = document.getElementById("results");
            resultsList.innerHTML = "";

            if (results.length === 0) {
                resultsList.innerHTML = `<p class="empty-message">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ Markdown æ–‡ä»¶</p>`;
                return;
            }

            results.forEach(item => {
                let div = document.createElement("div");
                div.className = "result-card";
                div.innerHTML = `<a href="/view/${encodeURIComponent(item.file_name)}?query=${encodeURIComponent(query)}" class="result-title" target="_blank">${item.file_name}</a>
                                <div class="snippet">${item.snippet}</div>`;
                resultsList.appendChild(div);
            });
        }
    </script>
</body>
</html>
