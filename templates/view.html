<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ file_name }}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 80%;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 22px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
      text-decoration: none;
      color: #007bff;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    #markdownContent {
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      line-height: 1.8;
      font-size: 16px;
      color: #333;
    }

    #markdownContent h1,
    #markdownContent h2,
    #markdownContent h3 {
      color: #007bff;
    }

    #markdownContent pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    #markdownContent blockquote {
      background: #f8f9fa;
      border-left: 5px solid #007bff;
      padding: 10px;
      margin: 10px 0;
    }

    span {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>{{ file_name }}</h1>
    <a href="/" class="back-btn">返回首页</a>
    <div id="markdownContent">
      {{ content | safe }}
    </div>
  </div>
</body>

</html>
